<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyn</title>
</head>

<body>
    <p>setInterval(), you can specify a callback function to be executed for each interval</p>

    <p id="demo"></p>
    <script>
        setInterval(myFunction, 1000);

        function myFunction() {
            let d = new Date();
            document.getElementById("demo").innerHTML =
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds();
        }
    </script>
</body>

</html>
